<!-- Content -->
<div class="container-fluid">
    <form id="yearMovedForm" method="post" action=".">
        {% csrf_token %}
        <div class="row">
            <div class="col-xs-10 col-sm-6 col-sm-offset-2">
                <h2 class="questionHeading">
                    Do you remember what year you moved there?
                </h2>
            </div>
            <div class="col-xs-2 col-sm-3 col-sm-offset-1">
                <p class="pagesCompleted">4/8</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="marginBottom20">
                    <input type="radio" id="radio01" name="radio" />
                    <label for="radio01"><span></span>Yes</label>
                </div>
                <div class="form-group formFieldYearMoved">
                    <div class="input-group">
                      <div class="input-group-addon left"><span class="calendarIcon"></span></div>
                       {{ form }}
                      <div class="input-group-addon right"><span id="yearMovedMinus" class="minusStepper"></span><span id="yearMovedPlus" class="plusStepper"></span></div>
                    </div>
                    <div class="alert alert-warning hidden" role="alert">Please enter a valid year (between 1900 and 2016) above to continue.</div>
                    {{ form.errors }}
                </div>
                <div class="marginBottom40">
                    <input type="radio" id="radio02" name="radio" />
                    <label for="radio02"><span></span>No I don't remember!</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 bottomButtonGroup">
                <button id="backLocation" class="btn btn-dna-primary" type="submit"><span class="backArrow"></span>Back</button>
                <button id="nextBedrooms" class="btn btn-dna-primary" type="submit" disabled="disabled">Next<span class="forwardArrow"></span></button>
            </div>
        </div>
    </form>
</div>
