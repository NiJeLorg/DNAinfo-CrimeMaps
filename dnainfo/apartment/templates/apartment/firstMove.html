<!-- Content -->
<div class="container-fluid">
    <form id="firstMoveForm" method="post" action=".">
        {% csrf_token %}
        <div class="row">
            <div class="col-xs-10 col-sm-7 col-sm-offset-2">
                <h2 class="questionHeading">
                    When did you first get an apartment in New York City?
                </h2>
            </div>
            <div class="col-xs-2 col-sm-1">
                <p class="pagesCompleted pull-right">1/8</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="form-group formField">
                    <div class="input-group">
                      <div class="input-group-addon left"><span class="calendarIcon"></span></div>
                       {{ form }}
                      <div class="input-group-addon right"><span id="whenMovedMinus" class="minusStepper"></span><span id="whenMovedPlus" class="plusStepper"></span></div>
                    </div>
                    <p class="text-danger hidden">Please pick a year range above to continue.</p>
                    {{ form.errors }}

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 bottomButtonGroup">
                <button id="backIntro" class="btn btn-dna-primary marginRight10" type="submit"><span class="backArrow"></span>Back</button>
                <button id="nextNeighborhood" class="btn btn-dna-primary" type="submit">Next<span class="forwardArrow"></span></button>
            </div>
        </div>
    </form>
</div>
	
<script type="text/javascript">
    var objectID = "{{ NYCmyFirstApartmentObject.id }}";
</script>
